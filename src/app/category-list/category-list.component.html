<table mat-table [dataSource]="categories">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let category">{{category.name}}</td>
    </ng-container>
    <ng-container matColumnDef="defaultUnit">
        <th mat-header-cell *matHeaderCellDef>Measurement</th>
        <td mat-cell *matCellDef="let category">{{category.defaultUnit}}</td>
    </ng-container>
    <ng-container matColumnDef="estimatedExpiryTime">
        <th mat-header-cell *matHeaderCellDef>Default Expiry Time</th>
        <td mat-cell *matCellDef="let category">{{category.estimatedExpiryTime}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
