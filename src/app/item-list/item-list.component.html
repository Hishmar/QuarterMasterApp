<table mat-table [dataSource]="itemArray">
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let item">{{item.category}}</td>
    </ng-container>
    <ng-container matColumnDef="expectedExpiry">
        <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
        <td mat-cell *matCellDef="let item">{{item.expectedExpiry}}</td>
    </ng-container>
    <ng-container matColumnDef="expiryStart">
        <th mat-header-cell *matHeaderCellDef>Bought Date</th>
        <td mat-cell *matCellDef="let item">{{item.expiryStart}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
